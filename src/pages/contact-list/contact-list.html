<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let contact of contacts$ | async" (click)="itemTapped($event, contact)">
      {{contact.firstName}} {{contact.lastName}}
      <div class="item-note" item-right>
        <!--{{item.note}}-->
      </div>
    </button>
  </ion-list>
</ion-content>
